<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="mr-1" style="position: relative;"> <!--top right, bottom left kullanılabilir -->
      <div style="position: absolute; top: 0; right: 0;"> <!--normal akış içinde degil-->
        <div
            id="liveToast"
            class="toast success hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
        >
          <div>
            <button
                type="button"
                class="close" 
                data-dismiss="toast"
                aria-label="close"
            >
              <span aria-hidden="true">&times;</span> <!--%times kaçış için kullanılır-->
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
       </div>
      </div>
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0;">
            <div
                id="liveToast"
                class="toast error hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000"
            >
              <div>
                <button
                    type="button"
                    class="close"
                    data-dismiss="toast"
                    aria-label="Cpose"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">Listeye boş ekleme yapma!</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header" id="userTask">
            <img 
                src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" 
                alt="" 
                class="mb-1"
            />
            <h2>Yapılacaklar Listesi</h2>
            <input type="text" id="task" placeholder="Bugün ne planların var?">
            <span onclick="newElement()" id="liveToastBtn" class="button">
                Ekle
            </span>
        </div>
        <ul id="list">
        </ul>
    </div>
    <script src="to-do-list.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
</body>
</html>
